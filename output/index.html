<body>

  <div id="mynetwork"></div>

  <script type="text/javascript">
  var last_date = [1, 2];
  var now_date = [3, 4];
  
  function getUpdate( ) {
    var fileNames = ["./topology.js", "./path.js"];
    for(i=0; i < fileNames.length; i++){
      var xhr = new XMLHttpRequest();
      // xhr.addEventListener('loadend',loadendFunction(ev));
      xhr.open('GET', fileNames[i], false);
      xhr.send();
      var date = new Date(xhr.getResponseHeader("last-modified"));
      now_date[i] = date.getTime()
      // console.log(now_date);
      if(now_date[i] != last_date[i]){
        console.log(now_date)
        last_date[i] = now_date[i];
        require(fileNames[i]);
      }

    }

    setTimeout("getUpdate()",1000);
  }

  function require(uri) {
    var req = new XMLHttpRequest();
    req.open("GET", uri, false);
    req.send("");
    // 上のreq.openでは同期通信(false)を指定しているので以下はレスポンスを待ってから実行される。
    // 文字列をjavascriptとして実行。
    eval(req.responseText);

    for(i=0;i<paths.length;i++){
      labelID = paths[i].label;
      fromID = paths[i].from;
      toID = paths[i].to;
      edges.some(function(v, i){
          if (v.from == fromID && v.to == toID) edges.splice(i,1);
      });
      edges.push({from: fromID, to: toID, color: 'red', arrows: 'to', label:labelID});
    }

    // create a network
    var container = document.getElementById('mynetwork');
    var data = {
      nodes: nodes,
      edges: edges
    };

    var options = {
      layout: {
        randomSeed: 114514,
      }
    };
    network = new vis.Network(container, data, options);
    getUpdate( )
  }
    require('./topology.js')


  </script>

</body>
