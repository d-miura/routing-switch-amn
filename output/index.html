
<!doctype html>
<html>
<head>
  <title>Network topology</title>

  <script type="text/javascript" src="vis.js"></script>
  <link href="vis-network.min.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="./topology.js"></script>
  <!-- <script type="text/javascript" src="vendor/topology-amn/lib/view/paths.js"></script> -->
  <script type="text/javascript" src="./b.js"></script>

  <style type="text/css">
    #mynetwork {
      width: 1000px;
      height: 800px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

  <div id="mynetwork"></div>

  <script type="text/javascript">
  var last_date = null;
  var now_date = 1;

  function getUpdate(fileName) {

	var obj = createRequest(); //リクエスト
	if (obj) {
		//通信実行
		obj.open("get",fileName);
		obj.onreadystatechange = function() {
			//通信完了
			if (obj.readyState == 4 && obj.status == 200) {
				//読込後の処理
				var date = new Date(obj.getResponseHeader("last-modified"));
				now_date = date.getTime()
			}
		}
		obj.send(null);
	}
  if(last_date != now_date){
    last_date = now_date
    require('./topology.js')
  }
    console.log(now_date)
  last_date = now_date
  setTimeout("getUpdate('./topology.js')",1000);
}

//非同期通信オブジェクトの生成
function createRequest() {
	try {
		return new XMLHttpRequest();
	} catch (e) {
		try {
			return new ActiveXObject("Microsoft.XMLHTTP");
		} catch (e) {
			return null;
		}
	}
	return null;
}
  function require(uri) {
    var req = new XMLHttpRequest();
    req.open("GET", uri, false);
    req.send("");
    // 上のreq.openでは同期通信(false)を指定しているので以下はレスポンスを待ってから実行される。
    // 文字列をjavascriptとして実行。
    eval(req.responseText);

    for(i=0;i<paths.length;i++){
      labelID = paths[i].label;
      fromID = paths[i].from;
      toID = paths[i].to;
      edges.some(function(v, i){
          if (v.from == fromID && v.to == toID) edges.splice(i,1);
      });
      edges.push({from: fromID, to: toID, color: 'red', arrows: 'to', label:labelID});
    }

    // create a network
    var container = document.getElementById('mynetwork');
    var data = {
      nodes: nodes,
      edges: edges
    };
    var options = {
      layout: {
        randomSeed: 114514,
        hierarchical: {
          enabled:true,
          levelSeparation: 150,
          nodeSpacing: 400,
          treeSpacing: 200,
          blockShifting: true,
          edgeMinimization: true,
          parentCentralization: true,
          direction: 'UD',        // UD, DU, LR, RL
          sortMethod: 'hubsize'   // hubsize, directed
        },
        physics:{
          enabled: false
        },
        nodes:{
          physics: false
        }
      }


    };
    network = new vis.Network(container, data, options);
    getUpdate("./topology.js")
  }
    require('./topology.js')


  </script>

</body>
</html>
